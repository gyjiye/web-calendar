<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--适应移动设备-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Schedule</title>
    <!-- css -->
    <!-- normalize -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap switch-->
    <link rel="stylesheet" href="../css/plugin/bootstrap-switch.css">
    <!--my style-->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/schedule.css">
    <!-- the scroller plugin -->
    <link rel="stylesheet" href="../css/plugin/nanoscroller.css">
    <!--the flexText plugin-->
    <link rel="stylesheet" href="../css/plugin/flexText.css">
    <!-- logo font -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <!-- calendar font -->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <!--panel on schedule font =========  oxygen-->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <!--description font ====== roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i" rel="stylesheet">
    <!--buttons-->
    <link rel="stylesheet" href="../css/plugin/buttons.css">
</head>

<body>
<!-- 总容器 -->
<div class="contain">

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav nav-pills nav-stacked" id="nav-list">
            <li class="h2" role="presentation">
                <a href="#">Calendar</a>
            </li>
            <li class="list-item h4" role="presentation">
                <a href="#"><span class="glyphicon glyphicon-tags icon"></span>&emsp;Schedule<span class="badge">12</span></a>
            </li>
            <li class="list-item h4" role="presentation">
                <a href="#"><span class="glyphicon glyphicon-tags icon"></span>&emsp;Day</a>
            </li>
            <li class="list-item h4" role="presentation">
                <a href="#"><span class="glyphicon glyphicon-tags icon"></span>&emsp;Week</a>
            </li>
            <li class="list-item h4" role="presentation">
                <a href="#"><span class="glyphicon glyphicon-tags icon"></span>&emsp;Month</a>
            </li>
            <li class="list-item h4" role="presentation">
                <a href="#"><span class="glyphicon glyphicon-user icon"></span>&emsp;Friends<span class="badge">12</span></a>
            </li>
            <li class="list-item h4" role="presentation">
                <a href="#"><span class="glyphicon glyphicon-cog"></span>&emsp;Settings</a>
            </li>
        </ul>

        <!--退出登陆-->
        <button type="button" class="btn btn-lg btn-primary " id="logout" >
            <span class="glyphicon glyphicon-off"></span>
            &emsp;Logout
        </button>
    </div>

    <!-- Content -->
    <div class="container-fluid content">

        <!-- Schedule -->
        <!-- TODO: 悬浮图标glyphicon glyphicon-pencil -->
        <div class="mypanel">
            <!--button to add task-->
            <button class="button button-glow button-circle button-action button-jumbo add-task-button" id="add-task-button-draggable">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <!-- the greeting and preview area -->
            <div class="panel-item summary">
                <div class="button-drawer">
                    <!-- TODO: 添加汉堡 -->
                </div>
                <div class="greet">
                    <div id="greet-content">
                        <div class="glyphicon glyphicon-magnet greet-logo"></div>
                        <div class="greet-content-word">
                            <p id="morning">Good <span id="greet-content-changeable">morning!</span></p>
                            <p class="word-after-greeting">Today you have:</p>
                        </div>
                    </div>

                    <div id="tasks">
                        <span class="glyphicon glyphicon-check"></span>
                        <span id="num-task">12 </span>
                        tasks
                    </div>
                    <div id="notifications">
                        <span class="glyphicon glyphicon-calendar"></span>
                        <span id="num-nofitication">13 </span>
                        notification
                    </div>
                </div>
            </div>

            <!-- things list -->
            <div class="panel-item things-list nano">
                <div class="nano-content">
                    <div class="task-item" data-index="1">
                        <span><input type="checkbox"></span>
                        <!-- TODO: 内容需要做字数限制 <=17字-->
                        <span class="task-content">task-content task-content task-co </span>
                    </div>

                </div>

            </div>

            <!--description & share-->
            <div class="panel-item description nano">
                <!--scrolling content-->
                <div class="nano-content">

                    <!--the description part of schedule-->
                    <div class="part-des">
                        <!--responsive part, display in small screen to return to the things-list-->
                        <div class="return">
                            <div class="des-head">description</div>
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true" id="des-close">&times;</span></button>
                        </div>
                        <!-- part for name, date&time and description content-->
                        <div>
                            <div class="des-item-name form-group">
                                <label for="id-des-item-name">item</label>
                                <input type="text" class="form-control" id="id-des-item-name" placeholder="年轻人少熬夜" webfont="true" fontid="832">
                            </div>
                            <div class="des-item-time">
                                <label for="id-des-item-time-start">from</label>
                                <div class="form-group" id="time-start-outer"><input type="text" class="form-control" id="id-des-item-time-start" placeholder="2017-10-4 23:00"></div>
                                <label for="id-des-item-time-end">to</label>
                                <div class="form-group"><input type="text" class="form-control" id="id-des-item-time-end" placeholder="2017-10-4 23:01"></div>
                            </div>
                            <div class="des-item-reminder">
                                <label for="id-des-item-reminder">reminder</label>
                                <input type="text" class="form-control" id="id-des-item-reminder" placeholder="2017-10-4 23:00">
                                <label>
                                    <input type="checkbox" name="my-checkbox" id="des-item-reminder-email" checked>
                                    <span>email&emsp;</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="my-checkbox" id="des-item-reminder-message" checked>
                                    <span>message</span>
                                </label>
                            </div>
                            <div class="des-item-content form-group">
                                <label for="id-des-item-content">content</label>
                                <textarea class="form-control" id="id-des-item-content" cols="30" rows="20" placeholder="young man, do not stay up late" webfont="true" fontid="832"></textarea>
                            </div>
                        </div>

                        <!--choice part, choice to delete, save, remind or share-->
                        <div class="choice">
                                <button type="button" class="btn btn-info" id="share-button"><span class="glyphicon glyphicon-share-alt"></span> Share</button>
                                <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
                                <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
                        </div>
                    </div>

                    <!--the share target list of a thing-->
                    <div class="part-share">
                        <!--same of the description part, a header, but not responsive-->
                        <div class="return">
                            <div class="des-head">Share</div>
                            <button type="button" class="close" aria-label="Close" id="share-close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <!--master switch to share-->
                        <div class="master-switch-share-outer">
                            <label for="master-switch-share">
                                <input type="checkbox" name="my-checkbox" id="master-switch-share" checked>
                                <span>share or not</span>
                            </label>
                        </div>
                        <!--share item list-->
                        <ul class="list-group">
                            <li class="checkbox list-group-item share-item active">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="" checked="checked">
                                     friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                            <li class="checkbox list-group-item share-item">
                                <label>
                                    <input type="checkbox"  name="share-item-checkbox" value="">
                                    friend one
                                </label>
                            </li>
                        </ul>
                        <!--choice to submit or abandon-->
                        <div class="share-choice">
                                <button type="button" class="btn btn-danger" id="share-cancel"> Cancel </button>
                                <button type="button" class="btn btn-primary" id="share-submit" > Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
