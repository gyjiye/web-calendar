<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <input type="text" id="demo">
</body>
<script type="text/javascript" src="../reference/plugin/jQuery-mobiscroll/script/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../reference/plugin/jQuery-mobiscroll/script/mobiscroll.2.13.2.js"></script>


<script>
    var curr = new Date().getFullYear();
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};

    opt.default = {
        theme: 'android-holo light', //皮肤样式
        display: 'modal', //显示方式
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        stepMinute: 5,
        startYear: curr - 0, //开始年份
        endYear: curr + 0 //结束年份
    };
    $('#demo').scroller('destroy').scroller($.extend(opt['datetime'], opt['default']));
</script>
</html>
