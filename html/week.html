<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--适应移动设备-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>week</title>
    <!-- css -->
    <!-- normalize -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/week.css">
    <!-- logo font -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <!-- calendar font -->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

</head>

<body>
    <!-- 总容器 -->
    <div class="contain">

        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav nav-pills nav-stacked" id="nav-list">
                <li class="h2" role="presentation">
                    <a href="#">Calendar</a>
                </li>
                <li class="list-item h4" role="presentation">
                    <a href="#"><span class="glyphicon glyphicon-tags icon">&emsp;</span>Schedule</a>
                </li>
                <li class="list-item h4" role="presentation">
                    <a href="#"><span class="glyphicon glyphicon-tags icon"></span>span>&emsp;Day</a>
                </li>
                <li class="list-item h4" role="presentation">
                    <a href="#"><span class="glyphicon glyphicon-tags icon">&emsp;</span>Week</a>
                </li>
                <li class="list-item h4" role="presentation">
                    <a href="#"><span class="glyphicon glyphicon-tags icon"></span>span>&emsp;Month</a>
                </li>
                <li class="list-item h4" role="presentation">
                    <a href="#"><span class="glyphicon glyphicon-user icon"></span>span>&emsp;Friends</a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div class="container-fluid content">
            <!-- Header -->
            <div class="row head">
                <div class="col-xs-2">
                    <button type="button" class="hamburger head-item">
                        <span class="hamb-top"></span>
                        <span class="hamb-middle"></span>
                        <span class="hamb-bottom"></span>
                    </button>
                </div>

                <div class="col-xs-8 text-center head-item">
                    <span class="arrow">
                        <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
                    </span>
                    <span id="data">DECEMBER 2017</span>
                    <span class="arrow">
                        <a href="#"><span class="glyphicon glyphicon-menu-right"></span></a>
                    </span>
                </div>

                <div class="col-xs-2 avatar-shell text-center head-item">
                    <div id="avatar">H</div>
                </div>

            </div>

            <!--Week Schedule-->

            <!--show date-->
            <div id="date-outer">
                <table class="table table-bordered table-date">
                    <tr>
                        <td id="daytime-head">&emsp;</td>
                        <td class="table-head">Sun <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td class="table-head">Mon <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td class="table-head">Tue <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td class="table-head">Wed <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td class="table-head">Thu <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td class="table-head">Fri <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td class="table-head">Sat <span class="break-optional"><br></span><span class="date">09/23</span></td>
                        <td id="table-head-ender">&emsp;</td>
                    </tr>
                </table>
            </div>

            <!--Daytime-->
            <div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
                <div class="time">12时</div>
            </div>

        </div>



    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
